<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Root Cause Analysis</title>
  <!-- Make pages scale nicely on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- jsPDF from CDN for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* Global styling with gradient background and emojis */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      background: linear-gradient(to bottom right, #f0f0f0, #ffffff);
    }
    /* Add an emoji before the title */
    h1:before {
      content: "üîç ";
    }
    h1, h2 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    form, .buttons {
      margin: 20px 0;
      text-align: center;
    }
    label {
      display: block;
      margin: 5px 0 2px;
      font-weight: bold;
    }
    select, input, button, textarea {
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    button {
      cursor: pointer;
      border: none;
      background-color: #0078d7;
      color: white;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 4px;
      margin: 5px;
    }
    button:hover {
      background-color: #005fab;
    }
    /* Table styling */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      border-radius: 4px;
      overflow: hidden;
    }
    table thead tr {
      background-color: #f7f7f7;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: top;
    }
    th {
      background: #f9f9f9;
    }
    /* Hover effect for table rows */
    tbody tr:hover {
      background-color: #fafafa;
    }
    /* Responsive table for smaller screens */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }
      td {
        border: none;
        padding: 5px 0;
      }
      td:before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>Root Cause Analysis</h1>

  <!-- Filter by Asset Code (optional) -->
  <label for="searchCodeInput">Filter by Asset Code (optional):</label>
  <input type="text" id="searchCodeInput" placeholder="e.g. 131-CON-01..." />

  <!-- The Add Entry Form -->
  <form id="entryForm">
    <label for="assetCodeInput">Asset Code:</label>
    <input type="text" id="assetCodeInput" placeholder="Enter asset code" required />

    <label for="incidentDateInput">Incident Date:</label>
    <input type="date" id="incidentDateInput" />

    <label for="artisanTimeInput">Artisan Times (Clock-In):</label>
    <input type="text" id="artisanTimeInput" placeholder="e.g. 08:00" required />

    <label for="responsiblePersonInput">Responsible Person:</label>
    <input type="text" id="responsiblePersonInput" placeholder="Name/ID of who performed task" />

    <label for="priorityInput">Priority:</label>
    <select id="priorityInput">
      <option value="">-- Select Priority --</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <label for="taskPerformedInput">Task Performed:</label>
    <textarea id="taskPerformedInput" rows="2" placeholder="Describe the task performed" required></textarea>

    <label for="faultNotedInput">Fault Noted (5 Why):</label>
    <textarea id="faultNotedInput" rows="3" placeholder="Root cause 5 Why analysis..." required></textarea>

    <label for="actionTakenInput">Action Taken:</label>
    <textarea id="actionTakenInput" rows="2" placeholder="Describe action taken" required></textarea>

    <label for="commentsInput">Additional Comments (Optional):</label>
    <textarea id="commentsInput" rows="2" placeholder="Add any other observations or notes"></textarea>

    <button type="submit">Add Entry</button>
  </form>

  <div class="buttons">
    <!-- PDF Orientation Selector -->
    <label for="pdfOrientation">PDF Orientation:</label>
    <select id="pdfOrientation">
      <option value="l">Landscape</option>
      <option value="p">Portrait</option>
    </select>
    <button id="generatePdf">Generate PDF</button>
    <button id="clearAll">Clear All Entries</button>
  </div>

  <h2>Existing Entries</h2>
  <table id="entriesTable">
    <thead>
      <tr>
        <th>Asset Code</th>
        <th>Incident Date</th>
        <th>Artisan Times</th>
        <th>Responsible Person</th>
        <th>Priority</th>
        <th>Task Performed</th>
        <th>Fault Noted (5 Why)</th>
        <th>Action Taken</th>
        <th>Comments</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      ////////////////////////////////////////////////////////////////////////////
      // IndexedDB Setup
      ////////////////////////////////////////////////////////////////////////////
      const DB_NAME = 'RootCauseDB';
      const DB_VERSION = 1;  // We'll keep the same version for simplicity
      const STORE_NAME = 'analysis';
      let db;
      let entries = []; // In-memory array of all entries

      function openDatabase() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open(DB_NAME, DB_VERSION);
          request.onerror = event => {
            console.error("Database error:", event.target.error);
            reject(event.target.error);
          };
          // If we needed to do a major schema upgrade, we'd increment DB_VERSION
          request.onupgradeneeded = event => {
            db = event.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
              db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            }
          };
          request.onsuccess = event => {
            db = event.target.result;
            resolve(db);
          };
        });
      }

      function getAllEntriesFromDB() {
        return new Promise((resolve, reject) => {
          const transaction = db.transaction([STORE_NAME], 'readonly');
          const store = transaction.objectStore(STORE_NAME);
          const request = store.getAll();
          request.onsuccess = event => resolve(event.target.result);
          request.onerror = event => reject(event.target.error);
        });
      }

      function addEntryToDB(entry) {
        return new Promise((resolve, reject) => {
          const transaction = db.transaction([STORE_NAME], 'readwrite');
          const store = transaction.objectStore(STORE_NAME);
          const request = store.add(entry);
          request.onsuccess = event => {
            entry.id = event.target.result;
            resolve(entry);
          };
          request.onerror = event => reject(event.target.error);
        });
      }

      function updateEntryInDB(entry) {
        return new Promise((resolve, reject) => {
          const transaction = db.transaction([STORE_NAME], 'readwrite');
          const store = transaction.objectStore(STORE_NAME);
          const request = store.put(entry);
          request.onsuccess = () => resolve();
          request.onerror = event => reject(event.target.error);
        });
      }

      function removeEntryFromDB(id) {
        return new Promise((resolve, reject) => {
          const transaction = db.transaction([STORE_NAME], 'readwrite');
          const store = transaction.objectStore(STORE_NAME);
          const request = store.delete(id);
          request.onsuccess = () => resolve();
          request.onerror = event => reject(event.target.error);
        });
      }

      function clearAllEntriesFromDB() {
        return new Promise((resolve, reject) => {
          const transaction = db.transaction([STORE_NAME], 'readwrite');
          const store = transaction.objectStore(STORE_NAME);
          const request = store.clear();
          request.onsuccess = () => resolve();
          request.onerror = event => reject(event.target.error);
        });
      }

      async function refreshEntries() {
        try {
          entries = await getAllEntriesFromDB();
          renderEntries();
        } catch (err) {
          console.error("Error refreshing entries:", err);
        }
      }

      ////////////////////////////////////////////////////////////////////////////
      // DOM elements
      ////////////////////////////////////////////////////////////////////////////
      const searchCodeInput        = document.getElementById('searchCodeInput');
      const entryForm              = document.getElementById('entryForm');
      const assetCodeInput         = document.getElementById('assetCodeInput');
      const incidentDateInput      = document.getElementById('incidentDateInput');
      const artisanTimeInput       = document.getElementById('artisanTimeInput');
      const responsiblePersonInput = document.getElementById('responsiblePersonInput');
      const priorityInput          = document.getElementById('priorityInput');
      const taskPerformedInput     = document.getElementById('taskPerformedInput');
      const faultNotedInput        = document.getElementById('faultNotedInput');
      const actionTakenInput       = document.getElementById('actionTakenInput');
      const commentsInput          = document.getElementById('commentsInput');
      const entriesTableBody       = document.querySelector('#entriesTable tbody');
      const generatePdfButton      = document.getElementById('generatePdf');
      const clearAllButton         = document.getElementById('clearAll');
      const pdfOrientationSelect   = document.getElementById('pdfOrientation');

      ////////////////////////////////////////////////////////////////////////////
      // Debounce Helper
      ////////////////////////////////////////////////////////////////////////////
      function debounce(fn, delay) {
        let timeout;
        return (...args) => {
          clearTimeout(timeout);
          timeout = setTimeout(() => fn(...args), delay);
        };
      }

      ////////////////////////////////////////////////////////////////////////////
      // Render the table (with optional filter by Asset Code)
      ////////////////////////////////////////////////////////////////////////////
      function renderEntries() {
        entriesTableBody.innerHTML = '';
        const filterText = searchCodeInput.value.trim().toLowerCase();
        let rowsToShow = filterText 
          ? entries.filter(entry => (entry.assetCode || '').toLowerCase().includes(filterText))
          : entries;

        // Limit the display to avoid massive tables if needed
        rowsToShow = rowsToShow.slice(0, 50);

        rowsToShow.forEach(entry => {
          const row = document.createElement('tr');

          // Asset Code
          const assetTd = document.createElement('td');
          assetTd.setAttribute('data-label', 'Asset Code');
          const assetArea = document.createElement('textarea');
          assetArea.value = entry.assetCode || '';
          assetArea.rows = 1;
          assetArea.style.width = '100%';
          assetArea.oninput = () => {
            entry.assetCode = assetArea.value;
            updateEntryInDB(entry).catch(err => console.error("Error updating entry:", err));
          };
          assetTd.appendChild(assetArea);
          row.appendChild(assetTd);

          // Incident Date
          const dateTd = document.createElement('td');
          dateTd.setAttribute('data-label', 'Incident Date');
          const dateArea = document.createElement('textarea');
          dateArea.value = entry.incidentDate || '';
          dateArea.rows = 1;
          dateArea.style.width = '100%';
          dateArea.oninput = () => {
            entry.incidentDate = dateArea.value;
            updateEntryInDB(entry).catch(err => console.error("Error updating entry:", err));
          };
          dateTd.appendChild(dateArea);
          row.appendChild(dateTd);

          // Artisan Times
          const artisanTd = document.createElement('td');
          artisanTd.setAttribute('data-label', 'Artisan Times');
          const artisanArea = document.createElement('textarea');
          artisanArea.value = entry.artisanTimes || '';
          artisanArea.rows = 1;
          artisanArea.style.width = '100%';
          artisanArea.oninput = () => {
            entry.artisanTimes = artisanArea.value;
            updateEntryInDB(entry).catch(err => console.error("Error updating entry:", err));
          };
          artisanTd.appendChild(artisanArea);
          row.appendChild(artisanTd);

          // Responsible Person
          const personTd = document.createElement('td');
          personTd.setAttribute('data-label', 'Responsible Person');
          const personArea = document.createElement('textarea');
          personArea.value = entry.responsiblePerson || '';
          personArea.rows = 1;
          personArea.style.width = '100%';
          personArea.oninput = () => {
            entry.responsiblePerson = personArea.value;
            updateEntryInDB(entry).catch(err => console.error("Error updating entry:", err));
          };
          personTd.appendChild(personArea);
          row.appendChild(personTd);

          // Priority
          const priorityTd = document.createElement('td');
          priorityTd.setAttribute('data-label', 'Priority');
          const priorityArea = document.createElement('textarea');
          priorityArea.value = entry.priority || '';
          priorityArea.rows = 1;
          priorityArea.style.width = '100%';
          priorityArea.oninput = () => {
            entry.priority = priorityArea.value;
            updateEntryInDB(entry).catch(err => console.error("Error updating entry:", err));
          };
          priorityTd.appendChild(priorityArea);
          row.appendChild(priorityTd);

          // Task Performed
          const taskTd = document.createElement('td');
          taskTd.setAttribute('data-label', 'Task Performed');
          const taskArea = document.createElement('textarea');
          taskArea.value = entry.taskPerformed || '';
          taskArea.rows = 2;
          taskArea.style.width = '100%';
          taskArea.oninput = () => {
            entry.taskPerformed = taskArea.value;
            updateEntryInDB(entry).catch(err => console.error("Error updating entry:", err));
          };
          taskTd.appendChild(taskArea);
          row.appendChild(taskTd);

          // Fault Noted (5 Why)
          const faultTd = document.createElement('td');
          faultTd.setAttribute('data-label', 'Fault Noted (5 Why)');
          const faultArea = document.createElement('textarea');
          faultArea.value = entry.faultNoted || '';
          faultArea.rows = 3;
          faultArea.style.width = '100%';
          faultArea.oninput = () => {
            entry.faultNoted = faultArea.value;
            updateEntryInDB(entry).catch(err => console.error("Error updating entry:", err));
          };
          faultTd.appendChild(faultArea);
          row.appendChild(faultTd);

          // Action Taken
          const actionTd = document.createElement('td');
          actionTd.setAttribute('data-label', 'Action Taken');
          const actionArea = document.createElement('textarea');
          actionArea.value = entry.actionTaken || '';
          actionArea.rows = 2;
          actionArea.style.width = '100%';
          actionArea.oninput = () => {
            entry.actionTaken = actionArea.value;
            updateEntryInDB(entry).catch(err => console.error("Error updating entry:", err));
          };
          actionTd.appendChild(actionArea);
          row.appendChild(actionTd);

          // Additional Comments
          const commentsTd = document.createElement('td');
          commentsTd.setAttribute('data-label', 'Comments');
          const commentsArea = document.createElement('textarea');
          commentsArea.value = entry.comments || '';
          commentsArea.rows = 2;
          commentsArea.style.width = '100%';
          commentsArea.oninput = () => {
            entry.comments = commentsArea.value;
            updateEntryInDB(entry).catch(err => console.error("Error updating entry:", err));
          };
          commentsTd.appendChild(commentsArea);
          row.appendChild(commentsTd);

          // Actions (Delete button)
          const actionsTd = document.createElement('td');
          actionsTd.setAttribute('data-label', 'Actions');
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';
          deleteBtn.onclick = () => {
            if (confirm("Are you sure you want to delete this entry?")) {
              removeEntryFromDB(entry.id)
                .then(() => refreshEntries())
                .catch(err => console.error("Error deleting entry:", err));
            }
          };
          actionsTd.appendChild(deleteBtn);
          row.appendChild(actionsTd);

          entriesTableBody.appendChild(row);
        });
      }

      ////////////////////////////////////////////////////////////////////////////
      // Add new entry form handling
      ////////////////////////////////////////////////////////////////////////////
      entryForm.addEventListener('submit', e => {
        e.preventDefault();
        const code             = assetCodeInput.value.trim();
        const incidentDate     = incidentDateInput.value.trim();
        const artisanTimes     = artisanTimeInput.value.trim();
        const responsiblePerson= responsiblePersonInput.value.trim();
        const priorityVal      = priorityInput.value.trim();
        const taskPerformed    = taskPerformedInput.value.trim();
        const faultNoted       = faultNotedInput.value.trim();
        const actionTaken      = actionTakenInput.value.trim();
        const comments         = commentsInput.value.trim();

        // Basic required checks
        if (!code || !artisanTimes || !taskPerformed || !faultNoted || !actionTaken) {
          alert('Please fill out all required fields (Asset Code, Artisan Times, Task, Fault, Action).');
          return;
        }

        const newEntry = {
          assetCode: code,
          incidentDate: incidentDate,
          artisanTimes: artisanTimes,
          responsiblePerson: responsiblePerson,
          priority: priorityVal,
          taskPerformed: taskPerformed,
          faultNoted: faultNoted,
          actionTaken: actionTaken,
          comments: comments,
          timestamp: Date.now()
        };

        addEntryToDB(newEntry)
          .then(() => {
            // Clear the form
            assetCodeInput.value         = '';
            incidentDateInput.value      = '';
            artisanTimeInput.value       = '';
            responsiblePersonInput.value = '';
            priorityInput.value          = '';
            taskPerformedInput.value     = '';
            faultNotedInput.value        = '';
            actionTakenInput.value       = '';
            commentsInput.value          = '';
            refreshEntries();
          })
          .catch(err => console.error("Error adding entry:", err));
      });

      ////////////////////////////////////////////////////////////////////////////
      // Debounced search
      ////////////////////////////////////////////////////////////////////////////
      const handleSearch = debounce(() => {
        renderEntries();
      }, 500);
      searchCodeInput.addEventListener('input', handleSearch);

      ////////////////////////////////////////////////////////////////////////////
      // Generate PDF
      ////////////////////////////////////////////////////////////////////////////
      generatePdfButton.addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const orientation = pdfOrientationSelect.value; // 'l' or 'p'
        const doc = new jsPDF(orientation, 'pt', 'letter');
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        const margin = 40;
        const startX = margin;
        let currentY = margin;
        const availableWidth = pageWidth - 2 * margin;

        // Column widths (adjust as needed)
        const colAssetW     = 40;
        const colDateW      = 50;
        const colArtisanW   = 50;
        const colPersonW    = 50;
        const colPriorityW  = 40;
        const colTaskW      = 80;
        const colFaultW     = 80;
        const colActionW    = 80;
        const colCommentsW  = availableWidth 
                              - (colAssetW + colDateW + colArtisanW + colPersonW 
                                 + colPriorityW + colTaskW + colFaultW + colActionW);

        const tableW = colAssetW + colDateW + colArtisanW + colPersonW
                       + colPriorityW + colTaskW + colFaultW + colActionW
                       + colCommentsW;

        // Increase row height if you need more vertical space per entry
        const rowHeight = 70; 
        const headerHeight = 25;

        function drawTableHeader() {
          drawRowBorder(currentY, headerHeight);
          doc.setFontSize(10);
          doc.text('Asset',    startX +  5, currentY + 15);
          doc.text('Date',     startX + colAssetW + 5, currentY + 15);
          doc.text('Times',    startX + colAssetW + colDateW + 5, currentY + 15);
          doc.text('Person',   startX + colAssetW + colDateW + colArtisanW + 5, currentY + 15);
          doc.text('Priority', startX + colAssetW + colDateW + colArtisanW + colPersonW + 5, currentY + 15);
          doc.text('Task',     startX + colAssetW + colDateW + colArtisanW + colPersonW + colPriorityW + 5, currentY + 15);
          doc.text('Fault',    startX + colAssetW + colDateW + colArtisanW + colPersonW + colPriorityW + colTaskW + 5, currentY + 15);
          doc.text('Action',   startX + colAssetW + colDateW + colArtisanW + colPersonW + colPriorityW + colTaskW + colFaultW + 5, currentY + 15);
          doc.text('Comments', startX + colAssetW + colDateW + colArtisanW + colPersonW + colPriorityW + colTaskW + colFaultW + colActionW + 5, currentY + 15);
          currentY += headerHeight;
        }

        function drawRowBorder(y, height) {
          // Horizontal top/bottom lines of row
          doc.line(startX, y, startX + tableW, y);
          doc.line(startX, y + height, startX + tableW, y + height);

          // Vertical lines for columns
          let xPos = startX;
          const colWidths = [colAssetW, colDateW, colArtisanW, colPersonW, colPriorityW, colTaskW, colFaultW, colActionW, colCommentsW];
          for (let i = 0; i < colWidths.length; i++) {
            doc.line(xPos, y, xPos, y + height);
            xPos += colWidths[i];
          }
          // Right boundary
          doc.line(xPos, y, xPos, y + height);
        }

        doc.setFontSize(14);
        doc.text('Root Cause Analysis', startX, currentY);
        currentY += 20;
        drawTableHeader();

        const filterText = searchCodeInput.value.trim().toLowerCase();
        const pdfEntries = entries.filter(entry =>
          filterText ? (entry.assetCode || '').toLowerCase().includes(filterText) : true
        );

        doc.setFontSize(9);

        pdfEntries.forEach(entry => {
          if (currentY + rowHeight > pageHeight - margin) {
            doc.addPage();
            currentY = margin;
            drawTableHeader();
          }
          drawRowBorder(currentY, rowHeight);

          const spacing = 12; // vertical offset for text within the row

          // We'll keep a small horizontal margin so text doesn't hit borders
          let textX = startX + 5;
          const wrapAsset   = doc.splitTextToSize(entry.assetCode       || '', colAssetW     - 10);
          const wrapDate    = doc.splitTextToSize(entry.incidentDate    || '', colDateW      - 10);
          const wrapArtisan = doc.splitTextToSize(entry.artisanTimes    || '', colArtisanW   - 10);
          const wrapPerson  = doc.splitTextToSize(entry.responsiblePerson || '', colPersonW  - 10);
          const wrapPrio    = doc.splitTextToSize(entry.priority        || '', colPriorityW  - 10);
          const wrapTask    = doc.splitTextToSize(entry.taskPerformed   || '', colTaskW      - 10);
          const wrapFault   = doc.splitTextToSize(entry.faultNoted      || '', colFaultW     - 10);
          const wrapAction  = doc.splitTextToSize(entry.actionTaken     || '', colActionW    - 10);
          const wrapComment = doc.splitTextToSize(entry.comments        || '', colCommentsW  - 10);

          doc.text(wrapAsset, textX, currentY + spacing);
          textX += colAssetW;

          doc.text(wrapDate, textX + 5, currentY + spacing);
          textX += colDateW;

          doc.text(wrapArtisan, textX + 5, currentY + spacing);
          textX += colArtisanW;

          doc.text(wrapPerson, textX + 5, currentY + spacing);
          textX += colPersonW;

          doc.text(wrapPrio, textX + 5, currentY + spacing);
          textX += colPriorityW;

          doc.text(wrapTask, textX + 5, currentY + spacing);
          textX += colTaskW;

          doc.text(wrapFault, textX + 5, currentY + spacing);
          textX += colFaultW;

          doc.text(wrapAction, textX + 5, currentY + spacing);
          textX += colActionW;

          doc.text(wrapComment, textX + 5, currentY + spacing);
          // textX += colCommentsW; // not needed unless you want to keep track for next column

          currentY += rowHeight;
        });

        doc.save('root_cause_analysis.pdf');
      });

      ////////////////////////////////////////////////////////////////////////////
      // Clear All
      ////////////////////////////////////////////////////////////////////////////
      clearAllButton.addEventListener('click', async () => {
        if (confirm("Are you sure you want to clear all entries? This action cannot be undone.")) {
          try {
            await clearAllEntriesFromDB();
            refreshEntries();
          } catch (err) {
            console.error("Error clearing entries:", err);
          }
        }
      });

      ////////////////////////////////////////////////////////////////////////////
      // On load: open DB and load any existing entries
      ////////////////////////////////////////////////////////////////////////////
      openDatabase()
        .then(() => refreshEntries())
        .catch(err => console.error("Failed to open database:", err));
    });
  </script>
</body>
</html>
